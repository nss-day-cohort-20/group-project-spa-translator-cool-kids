<!DOCTYPE html>
<html>
<head>
	<title>Translator</title>

<body>
	<header>
		<h1>Translator</h1>
	</header>
	<textarea id="textInput"></textarea>
	<br>
	<select id="languageChoice">
	    <option value="" disabled="disabled" selected="selected">Select Language</option>
	    <option id ="germanBtn" value="German">German</option>
	    <option id ="italianBtn" value="Italian">Italian</option>
	    <option id ="spanishBtn" value="Spanish">Spanish</option></select><br>
	</select>
	<br>
	<button id="translateBtn">Translate</button>
	<br>
	<br>
	<div id="output" class="yellow"></div>
	<br>
	<button id="speak">Speak</button>

</html>
